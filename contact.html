<main>
    <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2" >
            <div class="col-md-6">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20110.03
                773259565!2d29.06603658541164!3d41.00255860087027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13
                .1!3m3!1m2!1s0x14cac7de4d07f7ef%3A0xbc3f51296f041508!2sEmaar%20Square%20Mall!5e0!3m2!1str!2str!4v
                1660209107677!5m2!1str!2str" width="100%" style="border:0;" allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h6 class="card-text my-2 text-center text-warning">Please fill out the form</h6>
                        <form class="row g-3 text-white">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email">
                            </div>
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text">
                            </div>
                            <div class="col-md-12">
                                <label for="phone" class="form-label">Phone</label>
                                <input class="form-control" id="phone" name="phone" type="text">
                            </div>
                            <div class="col-md-12">
                                <label for="message" class="form-label">Subject</label>
                                <input class="form-control" id="subject" name="subject" type="text">
                            </div>
                            <div class="col-md-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" id="message" class="form-control"></textarea>
                            </div>
                            <div class="col-md-12">
                            <button style="width:100%;" class="btn btn-outline-warning ">Send Message</button>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
